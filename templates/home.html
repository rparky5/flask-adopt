{% extends "base.html" %}

{% block content %}

  <h1>Pets</h1>
{% for pet in pets %}
    <div class="pet-info">
      <img src="{{pet.photo_url}}" alt="photo of {{pet.name}} the {{pet.species}}">
      <caption><a href="/{{pet.id}}">{{pet.name}}</a> is<span>
        {% if pet.available %}
          <b>available</b>!
        {% else %}
          not available.
        {% endif %}</span></caption>
    </div>

{% endfor %}

  <a href="/add"><button>Add a Pet</button></a>

{% endblock %}
